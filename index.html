<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Book</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="addBox">
            <form action="#">
                <div>
                    <input type="text" id="postTitle" placeholder="Post title">
                </div>
                <div>
                    <textarea name="" id="postBody" cols="30" rows="10" placeholder="Post body"></textarea>
                </div>
                <div>
                    <input type="date" id="date" placeholder="Post title">
                </div>
                <div class="btn">
                    <button id="postAdd">Post</button>
                    <button id="postClear">Clear All Posts</button>
                </div>
               
            </form>
        </div>
        <div class="postBox"></div>
    </div>
</body>
</html>
